<!DOCTYPE html>
<html>
<head>
    <title>Project One - Login</title>
</head>

<body>
    <form>
        <div class="form-field">
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@emai.com">

            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>


        <div class="form-field">
            <label for="senha"></label>Senha<br>
            <input type="password" name="senha" id="senha" onchange="onChangePassword()" placeholder="Senha">
            <div class="error" id="password-invalid-error">Senha é obrigatória</div>
        </div>

        <div>
            <button disabled="true" type="button" class="clear" id="recover-password-btn" >Recuperar Senha</button>
        </div>
        
        <div>
            <button disabled="true" type="button" class="solid" id="login-btn" onclick="login()">Entrar</button>
        </div>

        <div>
            <button type="button" class="outline" onclick="register()"> Registrar</button>
        </div>
    </form>
</body>



<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">
<script src="script.js"></script>
<script src="validates.js"></script>

</html>
